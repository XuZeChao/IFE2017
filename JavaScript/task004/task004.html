<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task004</title>
	<style type="text/css">
	    * {
            font-family: "微软雅黑"；
	    }
	    ul {
	    	list-style: none;
	    }
	    li {
	    	height: 40px;
	    	width: 40px;
	    	margin: 0 10px;
	    	background-color: red;
	    	display: block;
	    	text-align: center;
	    	line-height: 40px;
            float: left;
	    }	
	</style>
</head>
<body>
    <input type="text" id="input">
    <input type="button" value="左输入" onclick="left()">
    <input type="button" value="右输入" onclick="right()">
    <input type="button" value="左删除" onclick="leftdel()">
    <input type="button" value="右删除" onclick="rightdel()">
    <div class="list">
	    <ul id="olis">
	    	
	    </ul>	
    </div>
    <script>
	// 获取输入框id
	var input = document.getElementById('input');
	var oul = document.getElementById('olis');
	// 左输入函数
	function left() {
	    if (input.value.length<=0) {
	        alert("请输入内容");
		} else {
			var oul = document.getElementById('olis');
			var lis = document.createElement("li");

			lis.innerHTML = input.value;
			oul.insertBefore(lis,oul.firstChild);
			input.value = null;
		}
    }
    //右输入函数
    function right() {
        if (input.value.length<=0) {
	        alert("请输入内容");
		} else {
			var oul = document.getElementById('olis');
			var lis = document.createElement("li");

			lis.innerHTML = input.value;
			oul.appendChild(lis);
			input.value = null;
		}
    }
    //左删除函数
    function leftdel() {
    	var oul = document.getElementById('olis');
    	alert(oul.firstChild.innerText);
    	oul.removeChild(oul.firstChild);
    }
    //右删除函数
    function rightdel() {
    	var oul = document.getElementById('olis');
    	alert(oul.lastChild.innerText);
    	oul.removeChild(oul.lastChild);
    }
    //点击删除
    oul.onmouseover = function() {
	    var oli = document.getElementsByTagName('li');
	    for (var i=0;i<oli.length;i++) {
	    	oli[i].index = i;
	    	oli[i].onclick = function() {
	    		oul.removeChild(oul.childNodes[this.index]); 
	    	}
	    }
	}
	</script>	
</body>
</html>
